services:
  web:
    image: csiron21/document-logger:v1.0
    build: .
    ports:
      - "8080:80"
    restart: always
    environment:
      - DB_HOST=db
      - DB_NAME=document_logger
      - DB_USER=root
      - DB_PASS=rootpassword
    # volumes:
    #   - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=64M
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=document_logger
    volumes:
      - db_data:/var/lib/mysql
      # Removed ./database/schema.sql mount to allow standalone deployment.
      # The application (database.php) handles schema initialization automatically.
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
